version: "3.9"

services:
  nginx:
    image: nginx
    ports:
      - "8080:80"
    networks:
      - devnet
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - devnet
    volumes:
      - redis-data:/data

networks:
  devnet:
    driver: bridge

volumes:
  redis-data:
